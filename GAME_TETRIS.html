<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Pro Controller</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --accent-color: #00f2ff;
            --joy-bg: rgba(255, 255, 255, 0.1);
            --btn-active: #00f2ff;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-family: sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        /* Schermo di gioco */
        #game-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            position: relative;
        }

        #canvas-container {
            position: relative;
            border: 3px solid #333;
            background: #000;
        }

        canvas {
            max-height: 50vh;
            width: auto;
            display: block;
        }

        /* Pannello Info sopra i controlli */
        #status-bar {
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background: #111;
            border-bottom: 1px solid #333;
        }

        .stat-item { text-align: center; }
        .stat-label { font-size: 10px; color: var(--accent-color); display: block; }
        .stat-value { font-size: 18px; font-weight: bold; }

        /* JOYPAD LAYOUT */
        #joypad {
            width: 100%;
            height: 35vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
            background: #151515;
            border-top: 2px solid #333;
        }

        /* D-PAD (Sinistra) */
        #d-pad {
            display: grid;
            grid-template-columns: repeat(3, 55px);
            grid-template-rows: repeat(3, 55px);
            gap: 2px;
        }

        /* Pulsanti Azione (Destra) */
        #action-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .joy-btn {
            background: var(--joy-bg);
            border: 2px solid #444;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            border-radius: 10px;
            -webkit-tap-highlight-color: transparent;
            font-weight: bold;
        }

        .joy-btn:active {
            background: var(--btn-active);
            color: black;
            border-color: white;
        }

        /* Specifiche D-PAD */
        #btn-up { grid-column: 2; grid-row: 1; opacity: 0.3; } /* Inutilizzato o per debug */
        #btn-left { grid-column: 1; grid-row: 2; font-size: 24px; }
        #btn-right { grid-column: 3; grid-row: 2; font-size: 24px; }
        #btn-down { grid-column: 2; grid-row: 2; font-size: 24px; }

        /* Specifiche Azioni */
        .circle-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 14px;
            text-align: center;
        }
        
        #btn-rotate { background: #333; border-color: var(--accent-color); font-size: 20px; }
        #btn-drop { background: #442222; border-color: #ff4444; }

        /* Utility Buttons */
        #meta-controls {
            position: absolute;
            top: 70px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .meta-btn {
            padding: 8px;
            font-size: 12px;
            background: #222;
            border: 1px solid #444;
            color: #aaa;
        }

        #game-over {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="status-bar">
        <div class="stat-item">
            <span class="stat-label">SCORE</span>
            <span id="score" class="stat-value">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">NEXT</span>
            <canvas id="next-canvas" width="40" height="40" style="background:#000; border:1px solid #333;"></canvas>
        </div>
        <div class="stat-item">
            <span class="stat-label">LEVEL</span>
            <span id="level" class="stat-value">1</span>
        </div>
    </div>

    <div id="game-screen">
        <div id="canvas-container">
            <canvas id="tetris" width="300" height="600"></canvas>
            <div id="game-over">
                <h2 style="color:red">GAME OVER</h2>
                <button onclick="initGame()" style="padding:10px 20px">RESTART</button>
            </div>
        </div>

        <div id="meta-controls">
            <button class="joy-btn meta-btn" id="btn-fs">FULLSCREEN</button>
            <button class="joy-btn meta-btn" id="btn-pause">PAUSE</button>
        </div>
    </div>

    <div id="joypad">
        <div id="d-pad">
            <div class="joy-btn" id="btn-left">←</div>
            <div class="joy-btn" id="btn-down">↓</div>
            <div class="joy-btn" id="btn-right">→</div>
        </div>

        <div id="action-buttons">
            <div class="joy-btn circle-btn" id="btn-rotate">ROTATE</div>
            <div class="joy-btn circle-btn" id="btn-drop">HARD<br>DROP</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next-canvas');
        const nextCtx = nextCanvas.getContext('2d');
        
        const COLS = 10; const ROWS = 20; const BLOCK_SIZE = 30;
        const COLORS = [null, '#00F0F0', '#0000F0', '#F0A000', '#F0F000', '#00F000', '#A000F0', '#F00000'];
        const SHAPES = [
            [[1, 1, 1, 1]], [[2, 0, 0], [2, 2, 2]], [[0, 0, 3], [3, 3, 3]],
            [[4, 4], [4, 4]], [[0, 5, 5], [5, 5, 0]], [[0, 6, 0], [6, 6, 6]], [[7, 7, 0], [0, 7, 7]]
        ];

        let board, currentPiece, nextPiece, score, level, lines, gameOver, paused, dropCounter, dropInterval, lastTime;

        class Piece {
            constructor(shape) {
                this.shape = shape;
                this.x = Math.floor(COLS / 2) - Math.floor(shape[0].length / 2);
                this.y = 0;
            }
            rotate() {
                const newShape = this.shape[0].map((_, i) => this.shape.map(row => row[i]).reverse());
                const oldShape = this.shape;
                this.shape = newShape;
                if (this.collides()) this.shape = oldShape;
            }
            collides() {
                return this.shape.some((row, dy) => row.some((val, dx) => {
                    if (!val) return false;
                    let nx = this.x + dx, ny = this.y + dy;
                    return nx < 0 || nx >= COLS || ny >= ROWS || (ny >= 0 && board[ny][nx]);
                }));
            }
            merge() {
                this.shape.forEach((row, dy) => row.forEach((val, dx) => {
                    if (val && this.y + dy >= 0) board[this.y + dy][this.x + dx] = val;
                }));
            }
        }

        function initGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0; level = 1; lines = 0;
            gameOver = false; paused = false;
            dropCounter = 0; dropInterval = 1000; lastTime = 0;
            nextPiece = new Piece(SHAPES[Math.floor(Math.random()*SHAPES.length)]);
            spawnPiece();
            updateScore();
            document.getElementById('game-over').style.display = 'none';
        }

        function spawnPiece() {
            currentPiece = nextPiece;
            nextPiece = new Piece(SHAPES[Math.floor(Math.random()*SHAPES.length)]);
            if (currentPiece.collides()) {
                gameOver = true;
                document.getElementById('game-over').style.display = 'flex';
            }
            drawNext();
        }

        function drawBlock(c, x, y, color, size = BLOCK_SIZE) {
            c.fillStyle = color;
            c.fillRect(x * size, y * size, size, size);
            c.strokeStyle = 'rgba(0,0,0,0.3)';
            c.strokeRect(x * size, y * size, size, size);
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            board.forEach((row, y) => row.forEach((val, x) => { if(val) drawBlock(ctx, x, y, COLORS[val]); }));
            if(currentPiece) {
                currentPiece.shape.forEach((row, y) => row.forEach((val, x) => {
                    if(val) drawBlock(ctx, currentPiece.x + x, currentPiece.y + y, COLORS[val]);
                }));
            }
        }

        function drawNext() {
            nextCtx.fillStyle = '#000';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            const size = 10;
            const ox = (nextCanvas.width/size - nextPiece.shape[0].length)/2;
            const oy = (nextCanvas.height/size - nextPiece.shape.length)/2;
            nextPiece.shape.forEach((row, y) => row.forEach((val, x) => {
                if(val) drawBlock(nextCtx, ox + x, oy + y, COLORS[val], size);
            }));
        }

        function moveDown() {
            currentPiece.y++;
            if (currentPiece.collides()) {
                currentPiece.y--;
                currentPiece.merge();
                clearLines();
                spawnPiece();
            }
            dropCounter = 0;
        }

        function clearLines() {
            let count = 0;
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    count++; y++;
                }
            }
            if (count > 0) {
                score += [0, 40, 100, 300, 1200][count] * level;
                lines += count;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                updateScore();
            }
        }

        function updateScore() {
            document.getElementById('score').innerText = score;
            document.getElementById('level').innerText = level;
        }

        function update(time = 0) {
            if (!gameOver && !paused) {
                const dt = time - lastTime;
                lastTime = time;
                dropCounter += dt;
                if (dropCounter > dropInterval) moveDown();
                draw();
            }
            requestAnimationFrame(update);
        }

        function handleInput(action) {
            if (action === 'fs') { 
                if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(e=>console.log(e));
                else document.exitFullscreen();
                return;
            }
            if (gameOver) return;
            if (action === 'pause') { paused = !paused; return; }
            if (paused) return;

            switch(action) {
                case 'left': currentPiece.x--; if(currentPiece.collides()) currentPiece.x++; break;
                case 'right': currentPiece.x++; if(currentPiece.collides()) currentPiece.x--; break;
                case 'down': moveDown(); break;
                case 'rotate': currentPiece.rotate(); break;
                case 'drop': 
                    while(!currentPiece.collides()) currentPiece.y++;
                    currentPiece.y--; moveDown(); break;
            }
        }

        // Binding Controlli
        const btnMap = {
            'btn-left': 'left', 'btn-right': 'right', 'btn-down': 'down',
            'btn-rotate': 'rotate', 'btn-drop': 'drop', 'btn-pause': 'pause', 'btn-fs': 'fs'
        };

        Object.keys(btnMap).forEach(id => {
            const el = document.getElementById(id);
            const trigger = (e) => { e.preventDefault(); handleInput(btnMap[id]); };
            el.addEventListener('touchstart', trigger, {passive: false});
            el.addEventListener('mousedown', trigger);
        });

        window.addEventListener('keydown', e => {
            const keys = { 'ArrowLeft': 'left', 'ArrowRight': 'right', 'ArrowDown': 'down', 'ArrowUp': 'rotate', 'KeyP': 'pause', 'Space': 'drop' };
            if (keys[e.code]) { e.preventDefault(); handleInput(keys[e.code]); }
        });

        initGame();
        update();
    </script>
</body>
</html>
