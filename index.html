<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GI-FORGE | Minimal Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #0b0f1a;
            --card: #161e2e;
            --accent: #38bdf8;
            --text: #f1f5f9;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-weight: 800;
            font-size: 2.2rem;
            letter-spacing: -1px;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .category-label {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #64748b;
            margin: 30px 0 15px 10px;
            display: flex;
            align-items: center;
        }

        .category-label::after {
            content: "";
            height: 1px;
            background: #1e293b;
            flex-grow: 1;
            margin-left: 15px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
        }

        .app-item {
            text-decoration: none;
            color: inherit;
            background: var(--card);
            padding: 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            border: 1px solid #1e293b;
            transition: all 0.2s ease;
        }

        .app-item:hover {
            border-color: var(--accent);
            background: #1e293b;
            transform: translateY(-2px);
        }

        .icon-box {
            width: 38px;
            height: 38px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 1.1rem;
        }

        .app-name {
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Colors */
        .c-blue { background: rgba(56, 189, 248, 0.1); color: #38bdf8; }
        .c-gold { background: rgba(200, 169, 106, 0.1); color: #c8a96a; }
        .c-red { background: rgba(244, 63, 94, 0.1); color: #f43f5e; }
        .c-green { background: rgba(16, 185, 129, 0.1); color: #10b981; }
        .c-purple { background: rgba(139, 92, 246, 0.1); color: #8b5cf6; }

        @media (max-width: 480px) {
            .grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>GI-FORGE</h1>
    </header>

    <div class="category-label">Productivity</div>
    <div class="grid">
        <a href="LUXURY_AGENDA.html" class="app-item">
            <div class="icon-box c-gold"><i class="fas fa-calendar-day"></i></div>
            <span class="app-name">Agenda</span>
        </a>
        <a href="WORK_GANTT_PROJECT.html" class="app-item">
            <div class="icon-box c-purple"><i class="fas fa-chart-bar"></i></div>
            <span class="app-name">Gantt</span>
        </a>
        <a href="PASSWOR_MANAGER.html" class="app-item">
            <div class="icon-box c-red"><i class="fas fa-shield-halved"></i></div>
            <span class="app-name">Vault</span>
        </a>
    </div>

    <div class="category-label">Utilities</div>
    <div class="grid">
        <a href="CLOCK_NIGHT_DAY.html" class="app-item">
            <div class="icon-box c-blue"><i class="fas fa-clock"></i></div>
            <span class="app-name">Clock</span>
        </a>
        <a href="CAM_SCANNER.html" class="app-item">
            <div class="icon-box c-blue"><i class="fas fa-camera"></i></div>
            <span class="app-name">Scanner</span>
        </a>
        <a href="IMG_TO_TEXT.html" class="app-item">
            <div class="icon-box c-blue"><i class="fas fa-file-lines"></i></div>
            <span class="app-name">OCR</span>
        </a>
        <a href="STOCK_CARD.html" class="app-item">
            <div class="icon-box c-green"><i class="fas fa-wallet"></i></div>
            <span class="app-name">Cards</span>
        </a>
    </div>

    <div class="category-label">Games</div>
    <div class="grid">
        <a href="GAME_TETRIS.html" class="app-item">
            <div class="icon-box c-red"><i class="fas fa-shapes"></i></div>
            <span class="app-name">Tetris</span>
        </a>
        <a href="GAME_SPACE_INVADERS.html" class="app-item">
            <div class="icon-box c-purple"><i class="fas fa-rocket"></i></div>
            <span class="app-name">Space</span>
        </a>
    </div>
</div>

</body>
</html>
