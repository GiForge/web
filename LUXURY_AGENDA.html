<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Agenda Luxury 2026 - Master Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Dancing+Script:wght@400;600&family=Playfair+Display:ital,wght@0,400;0,700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --desk: #0a0a0a; --leather: #1c130d; --gold: #b89352;
            --paper: #fcfaf2; --ink: #1a1a1a;
            --line-color: rgba(0, 0, 0, 0.12);
            --margin-color: rgba(220, 20, 60, 0.3);
            --speed: 0.8s;
        }
        .theme-dark {
            --paper: #1a1a1a; --ink: #e0d0b0;
            --line-color: rgba(184, 147, 82, 0.15);
            --margin-color: rgba(184, 147, 82, 0.4);
        }

        * { box-sizing: border-box; }
        body {
            margin: 0; background: var(--desk);
            font-family: 'Cormorant Garamond', serif;
            height: 100vh; display: flex; overflow: hidden;
            justify-content: center; align-items: center;
            perspective: 3000px;
        }

        /* --- UI CONTROLS (ROUND BUTTONS) --- */
        .side-controls {
            position: fixed; display: flex; flex-direction: column; gap: 15px; z-index: 2000;
        }
        .controls-left { left: 20px; }
        .controls-right { right: 20px; }

        .btn-round {
            width: 55px; height: 55px; border-radius: 50%;
            background: rgba(20, 20, 20, 0.8); border: 1px solid var(--gold);
            color: var(--gold); cursor: pointer; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1px;
            transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px); overflow: hidden; text-align: center;
        }
        .btn-round:hover { background: var(--gold); color: black; transform: scale(1.1); }
        .btn-round.active { background: #b89352; color: white; box-shadow: 0 0 15px var(--gold); }
        .btn-round i { font-style: normal; font-size: 1.2rem; margin-bottom: 2px; }

        /* --- BOOK STRUCTURE --- */
        #book {
            width: 85vw; height: 85vh; position: relative;
            transform-style: preserve-3d; background: var(--leather);
            border-radius: 15px; box-shadow: 0 50px 100px rgba(0,0,0,0.9);
        }

        .page {
            position: absolute; width: calc(50% - 10px); height: calc(100% - 20px);
            top: 10px; background: var(--paper); color: var(--ink);
            padding: 40px 50px; display: flex; flex-direction: column;
            backface-visibility: hidden; z-index: 10; overflow: hidden;
        }
        .page.left { left: 10px; border-radius: 10px 0 0 10px; }
        .page.right { right: 10px; border-radius: 0 10px 10px 0; border-left: 1px solid rgba(0,0,0,0.1); }

        /* Flipping Mechanism */
        #flipping-page {
            position: absolute; width: calc(50% - 10px); height: calc(100% - 20px);
            top: 10px; left: 50%; transform-style: preserve-3d;
            transform-origin: left center; display: none; z-index: 100;
        }
        .flip-side {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; background: var(--paper); color: var(--ink);
            padding: 40px 50px; display: flex; flex-direction: column;
        }
        .flip-side.back { transform: rotateY(180deg); }

        /* Content Styles */
        .editor-container { position: relative; flex: 1; margin-top: 10px; }
        .editor {
            height: 100%; background-image: linear-gradient(transparent 34px, var(--line-color) 35px);
            background-size: 100% 35px; line-height: 35px; outline: none;
            padding-left: 15px; border-left: 2px solid var(--margin-color);
            font-size: 1.6rem; white-space: pre-wrap; z-index: 1; position: relative;
        }
        .draw-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; pointer-events: none;
        }
        body.pen-active .draw-layer { pointer-events: auto; cursor: crosshair; }

        .page-header { border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: flex-end; padding-bottom: 5px; }
        .header-day-num { font-family: 'Playfair Display', serif; font-size: 5rem; color: var(--gold); line-height: 0.8; }
        
        .nav-zone { position: absolute; top: 0; width: 15%; height: 100%; z-index: 1500; cursor: pointer; }
        #nav-prev { left: 0; } #nav-next { right: 0; }

        #calendar-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 3000; display: none;
            justify-content: center; align-items: center; padding: 40px;
        }
        .cal-grid-container { 
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; 
            max-width: 1000px; max-height: 90vh; overflow-y: auto; 
        }
    </style>
</head>
<body class="theme-light">

    <div class="side-controls controls-left">
        <button class="btn-round" onclick="toggleTheme()"><i>â—‘</i>Tema</button>
        <button class="btn-round" onclick="toggleCalendar()"><i>ðŸ“…</i>Calen.</button>
        <button class="btn-round" onclick="exportData()"><i>ðŸ’¾</i>Backup</button>
        <button class="btn-round" onclick="document.getElementById('importFile').click()"><i>ðŸ“‚</i>Carica</button>
        <input type="file" id="importFile" hidden onchange="importData(event)">
    </div>

    <div class="side-controls controls-right">
        <button class="btn-round" id="pen-toggle" onclick="togglePen()"><i>âœŽ</i>Penna</button>
        <input type="color" id="inkColor" value="#1a1a1a" style="width:55px; height:30px; border:1px solid var(--gold); background:none; cursor:pointer; border-radius:5px;">
        <select id="penSize" class="btn-round" style="font-size: 0.5rem;">
            <option value="2">Sottile</option>
            <option value="4" selected>Media</option>
            <option value="8">Grossa</option>
        </select>
        <button class="btn-round" onclick="clearDraw()"><i>âŒ«</i>Clear</button>
        <select id="fontPicker" onchange="changeFont(this.value)" class="btn-round" style="font-size: 0.5rem;">
            <option value="'Dancing Script'">Hand</option>
            <option value="'Cormorant Garamond'">Gara</option>
            <option value="'Playfair Display'">Classic</option>
            <option value="'Inter'">Modern</option>
        </select>
    </div>

    <main id="book">
        <div id="nav-prev" class="nav-zone" onclick="turnPage('prev')"></div>
        <div id="nav-next" class="nav-zone" onclick="turnPage('next')"></div>
        
        <div class="page left" id="p-left-static"></div>
        <div class="page right" id="p-right-static"></div>

        <div id="flipping-page">
            <div class="flip-side front" id="f-front"></div>
            <div class="flip-side back" id="f-back"></div>
        </div>
    </main>

    <div id="calendar-overlay" onclick="toggleCalendar()">
        <div class="cal-grid-container" id="cal-box" onclick="event.stopPropagation()"></div>
    </div>

<script>
    let state = { d: 1, dark: false, font: "'Dancing Script'", content: {}, draws: {} };
    let isAnimating = false;
    let isPenActive = false;

    window.onload = () => {
        const saved = localStorage.getItem('agenda_luxury_v20');
        if (saved) state = JSON.parse(saved); else goToToday();
        
        applyTheme();
        applyFont();
        renderStatic();
        buildCalendar();

        window.addEventListener('wheel', (e) => {
            if (isAnimating || isPenActive) return;
            if (e.deltaY > 50) turnPage('next');
            else if (e.deltaY < -50) turnPage('prev');
        }, { passive: true });
    };

    function saveToLocal() { localStorage.setItem('agenda_luxury_v20', JSON.stringify(state)); }

    function getPageHTML(day) {
        if (day < 1 || day > 365) return `<div style="padding:100px; text-align:center; color:var(--gold)"><h3>FINE</h3></div>`;
        const date = new Date(2026, 0, day);
        const content = state.content[day] || "";
        return `
            <div class="page-header">
                <div>
                    <div style="text-transform:uppercase; letter-spacing:3px; color:var(--gold); font-weight:700; font-size:0.8rem;">
                        ${date.toLocaleDateString('it-IT', {month:'long'})} 2026
                    </div>
                    <h2 style="margin:0; font-family:'Playfair Display'; font-style:italic; font-weight:400;">
                        ${date.toLocaleDateString('it-IT', {weekday:'long'})}
                    </h2>
                </div>
                <div class="header-day-num">${date.getDate()}</div>
            </div>
            <div class="editor-container">
                <div class="editor" contenteditable="true" spellcheck="false" 
                     id="edit-${day}" oninput="state.content[${day}]=this.innerHTML; saveToLocal();">${content}</div>
                <canvas id="canv-${day}" class="draw-layer"></canvas>
            </div>
            <div style="margin-top:auto; font-size:0.7rem; opacity:0.5; text-align:center; letter-spacing:2px;">PAGINA ${day}</div>
        `;
    }

    function initCanvas(day) {
        const canvas = document.getElementById(`canv-${day}`);
        if(!canvas) return;
        const ctx = canvas.getContext('2d');
        const container = canvas.parentElement;
        canvas.width = container.offsetWidth;
        canvas.height = container.offsetHeight;

        if(state.draws[day]) {
            const img = new Image();
            img.onload = () => ctx.drawImage(img, 0, 0);
            img.src = state.draws[day];
        }

        let drawing = false;
        const start = (e) => { if(!isPenActive) return; drawing = true; ctx.beginPath(); draw(e); };
        const stop = () => { if(drawing) { drawing = false; state.draws[day] = canvas.toDataURL(); saveToLocal(); } };
        const draw = (e) => {
            if(!drawing || !isPenActive) return;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            ctx.lineWidth = document.getElementById('penSize').value;
            ctx.lineCap = 'round';
            ctx.strokeStyle = document.getElementById('inkColor').value;
            ctx.lineTo(x, y); ctx.stroke(); ctx.moveTo(x, y);
        };
        canvas.onmousedown = start; canvas.onmousemove = draw; canvas.onmouseup = stop;
    }

    function renderStatic() {
        document.getElementById('p-left-static').innerHTML = getPageHTML(state.d);
        document.getElementById('p-right-static').innerHTML = getPageHTML(state.d + 1);
        initCanvas(state.d);
        initCanvas(state.d + 1);
    }

    function turnPage(dir) {
        if (isAnimating) return;
        if ((dir === 'next' && state.d >= 364) || (dir === 'prev' && state.d <= 1)) return;
        
        isAnimating = true;
        const flip = document.getElementById('flipping-page');
        const front = document.getElementById('f-front');
        const back = document.getElementById('f-back');
        
        flip.style.display = 'block';
        
        if (dir === 'next') {
            front.innerHTML = getPageHTML(state.d + 1);
            back.innerHTML = getPageHTML(state.d + 2);
            // Sincronizza i disegni sul volta-pagina
            setTimeout(() => { initCanvas(state.d+1); initCanvas(state.d+2); }, 0);
            
            flip.style.transition = 'none';
            flip.style.transform = 'rotateY(0deg)';
            setTimeout(() => {
                flip.style.transition = `transform var(--speed) ease-in-out`;
                flip.style.transform = 'rotateY(-180deg)';
            }, 50);
            setTimeout(() => { state.d += 2; finalizeTurn(); }, 800);
        } else {
            front.innerHTML = getPageHTML(state.d - 1);
            back.innerHTML = getPageHTML(state.d);
            setTimeout(() => { initCanvas(state.d-1); initCanvas(state.d); }, 0);
            
            flip.style.transition = 'none';
            flip.style.transform = 'rotateY(-180deg)';
            setTimeout(() => {
                flip.style.transition = `transform var(--speed) ease-in-out`;
                flip.style.transform = 'rotateY(0deg)';
            }, 50);
            setTimeout(() => { state.d -= 2; finalizeTurn(); }, 800);
        }
    }

    function finalizeTurn() {
        document.getElementById('flipping-page').style.display = 'none';
        renderStatic();
        isAnimating = false;
    }

    function togglePen() {
        isPenActive = !isPenActive;
        document.body.classList.toggle('pen-active', isPenActive);
        document.getElementById('pen-toggle').classList.toggle('active', isPenActive);
    }

    function clearDraw() {
        if(confirm("Cancella disegno pagina corrente?")) {
            const c1 = document.getElementById(`canv-${state.d}`);
            const c2 = document.getElementById(`canv-${state.d+1}`);
            if(c1) c1.getContext('2d').clearRect(0,0,c1.width,c1.height);
            if(c2) c2.getContext('2d').clearRect(0,0,c2.width,c2.height);
            delete state.draws[state.d]; delete state.draws[state.d+1];
            saveToLocal();
        }
    }

    function toggleCalendar() {
        const cal = document.getElementById('calendar-overlay');
        cal.style.display = (cal.style.display === 'flex') ? 'none' : 'flex';
    }

    function buildCalendar() {
        const box = document.getElementById('cal-box');
        const months = ["Gennaio","Febbraio","Marzo","Aprile","Maggio","Giugno","Luglio","Agosto","Settembre","Ottobre","Novembre","Dicembre"];
        months.forEach((m, mi) => {
            const mDiv = document.createElement('div');
            mDiv.innerHTML = `<h4 style="color:var(--gold); margin-bottom:5px;">${m}</h4>`;
            let days = new Date(2026, mi+1, 0).getDate();
            for(let d=1; d<=days; d++) {
                const doy = Math.round((new Date(2026, mi, d) - new Date(2026,0,0))/86400000);
                const btn = document.createElement('button');
                btn.style = "width:25px; height:25px; margin:2px; font-size:0.6rem; cursor:pointer; background:none; border:1px solid #444; color:#aaa;";
                btn.innerText = d;
                btn.onclick = () => { state.d = (doy%2===0)?doy-1:doy; renderStatic(); toggleCalendar(); };
                mDiv.appendChild(btn);
            }
            box.appendChild(mDiv);
        });
    }

    function goToToday() {
        const n = new Date(); const start = new Date(2026, 0, 0);
        const doy = Math.floor((new Date(2026, n.getMonth(), n.getDate()) - start)/86400000);
        state.d = (doy%2===0)?doy-1:doy;
    }

    function applyTheme() { document.body.className = state.dark ? 'theme-dark' : 'theme-light'; }
    function toggleTheme() { state.dark = !state.dark; applyTheme(); saveToLocal(); }
    function applyFont() { document.body.style.setProperty('--current-font', state.font); document.querySelectorAll('.editor').forEach(e => e.style.fontFamily = state.font); }
    function changeFont(f) { state.font = f; applyFont(); saveToLocal(); }

    function exportData() {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([JSON.stringify(state)], {type: 'application/json'}));
        a.download = 'backup_agenda_2026.json'; a.click();
    }

    function importData(e) {
        const reader = new FileReader();
        reader.onload = (ev) => { state = JSON.parse(ev.target.result); renderStatic(); applyTheme(); applyFont(); };
        reader.readAsText(e.target.files[0]);
    }
</script>
</body>
</html>
