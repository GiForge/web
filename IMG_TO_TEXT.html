<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEURAL SCAN PRO // FIXED</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script async src="https://docs.opencv.org/4.5.4/opencv.js" onload="onOpenCvReady()"></script>
    <style>
        :root { --neon-blue: #00f3ff; --neon-amber: #ffaa00; --glass: rgba(10, 15, 25, 0.95); --font: 'JetBrains Mono', monospace; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: var(--font); color: #fff; }
        
        #video-bg, #display-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; z-index: 1; }
        #display-canvas { z-index: 5; display: none; }

        /* HUD & Controlli */
        .control-panel {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px; z-index: 100;
            background: var(--glass); backdrop-filter: blur(15px);
            border: 1px solid var(--neon-blue); padding: 15px;
            display: flex; flex-direction: column; gap: 10px;
            clip-path: polygon(0 0, 95% 0, 100% 20%, 100% 100%, 5% 100%, 0 80%);
        }

        .btn-main {
            flex: 1; background: var(--neon-blue); color: #000; border: none;
            padding: 14px; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            clip-path: polygon(0 0, 92% 0, 100% 50%, 92% 100%, 0 100%);
        }

        .btn-sec { background: rgba(0,243,255,0.1); border: 1px solid var(--neon-blue); color: var(--neon-blue); padding: 12px; cursor: pointer; }

        /* Vertici */
        #crop-overlay { position: fixed; inset: 0; z-index: 10; display: none; }
        .corner { 
            position: absolute; width: 40px; height: 40px; border: 2px solid var(--neon-blue); 
            border-radius: 50%; transform: translate(-50%, -50%); 
            background: rgba(0, 243, 255, 0.3); z-index: 20; touch-action: none;
        }

        /* Risultati */
        .results-drawer { position: fixed; inset: 0; background: var(--glass); z-index: 200; padding: 20px; display: none; flex-direction: column; }
        textarea { width: 100%; flex-grow: 1; background: #000; border: 1px solid var(--neon-amber); color: #fff; padding: 10px; font-family: var(--font); margin: 15px 0; }
        
        #file-input { display: none; }
    </style>
</head>
<body>

    <video id="video-bg" autoplay playsinline muted></video>
    <canvas id="display-canvas"></canvas>
    
    <div id="crop-overlay">
        <div id="c0" class="corner"></div><div id="c1" class="corner"></div>
        <div id="c2" class="corner"></div><div id="c3" class="corner"></div>
    </div>

    <div id="drawer" class="results-drawer">
        <span style="color: var(--neon-amber)">[ DATA_DECRYPTED ]</span>
        <textarea id="output-text"></textarea>
        <button class="btn-main" onclick="location.reload()">CLOSE & RESET</button>
    </div>

    <div class="control-panel">
        <div id="status" style="font-size: 0.7rem; color: var(--neon-blue)">CORE_LOADING...</div>
        <div class="action-row" id="ui-init" style="display: flex; gap: 10px;">
            <label for="file-input" class="btn-sec"><i data-lucide="image"></i></label>
            <input type="file" id="file-input" accept="image/*">
            <button class="btn-main" onclick="captureLive()"><i data-lucide="camera"></i> CAPTURE_LIVE</button>
        </div>
        <div class="action-row" id="ui-edit" style="display: none; gap: 10px;">
            <button class="btn-main" style="background:var(--neon-amber)" onclick="processFinal()">
                <i data-lucide="zap"></i> EXECUTE_OCR
            </button>
        </div>
    </div>

<script>
    lucide.createIcons();
    const video = document.getElementById('video-bg');
    const canvas = document.getElementById('display-canvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');
    let stream, originalImg = null;
    let corners = [];

    function onOpenCvReady() { status.innerText = "SYSTEM_READY"; startCamera(); }

    async function startCamera() {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
    }

    // ACQUISIZIONE
    function captureLive() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        initEditMode();
    }

    document.getElementById('file-input').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (event) => {
            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                initEditMode();
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    function initEditMode() {
        // Salviamo l'immagine originale in una variabile separata
        originalImg = ctx.getImageData(0, 0, canvas.width, canvas.height);
        
        const w = window.innerWidth, h = window.innerHeight;
        corners = [
            {x: w*0.2, y: h*0.2}, {x: w*0.8, y: h*0.2},
            {x: w*0.8, y: h*0.7}, {x: w*0.2, y: h*0.7}
        ];
        
        video.style.display = 'none';
        canvas.style.display = 'block';
        document.getElementById('crop-overlay').style.display = 'block';
        document.getElementById('ui-init').style.display = 'none';
        document.getElementById('ui-edit').style.display = 'flex';
        status.innerText = "ADJUST_CORNERS";
        updateUI();
    }

    // DRAG LOGIC
    document.querySelectorAll('.corner').forEach((el, i) => {
        const move = (e) => {
            e.preventDefault();
            const touch = e.touches ? e.touches[0] : e;
            corners[i].x = touch.clientX;
            corners[i].y = touch.clientY;
            updateUI();
        };
        el.onmousedown = el.ontouchstart = () => {
            window.onmousemove = window.ontouchmove = move;
            window.onmouseup = window.ontouchend = () => window.onmousemove = window.ontouchmove = null;
        };
    });

    function updateUI() {
        corners.forEach((c, i) => {
            const el = document.getElementById(`c${i}`);
            el.style.left = c.x + 'px';
            el.style.top = c.y + 'px';
        });
        
        // Disegno linee su canvas di anteprima
        ctx.putImageData(originalImg, 0, 0);
        ctx.strokeStyle = '#00f3ff'; ctx.lineWidth = 5;
        const sX = canvas.width / window.innerWidth;
        const sY = canvas.height / window.innerHeight;
        
        ctx.beginPath();
        ctx.moveTo(corners[0].x * sX, corners[0].y * sY);
        corners.forEach(c => ctx.lineTo(c.x * sX, c.y * sY));
        ctx.closePath(); ctx.stroke();
    }

    // PROCESSING FINALE
    async function processFinal() {
        status.innerText = "WARPING...";
        const sX = canvas.width / window.innerWidth;
        const sY = canvas.height / window.innerHeight;
        
        let srcPts = cv.matFromArray(4, 1, cv.CV_32FC2, [
            corners[0].x * sX, corners[0].y * sY, corners[1].x * sX, corners[1].y * sY,
            corners[2].x * sX, corners[2].y * sY, corners[3].x * sX, corners[3].y * sY
        ]);

        const outW = 800, outH = 1100;
        let dstPts = cv.matFromArray(4, 1, cv.CV_32FC2, [0, 0, outW, 0, outW, outH, 0, outH]);
        let M = cv.getPerspectiveTransform(srcPts, dstPts);
        
        // Usiamo l'immagine originale (senza linee blu) per il warp
        let src = cv.matFromImageData(originalImg);
        let dst = new cv.Mat();
        cv.warpPerspective(src, dst, M, new cv.Size(outW, outH));
        cv.imshow(canvas, dst);

        status.innerText = "EXTRACTING_TEXT...";
        const { data: { text } } = await Tesseract.recognize(canvas.toDataURL());
        
        document.getElementById('output-text').value = text;
        document.getElementById('drawer').style.display = 'flex';
        
        src.delete(); dst.delete(); M.delete(); srcPts.delete(); dstPts.delete();
    }
</script>
</body>
</html>
