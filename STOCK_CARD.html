<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Wallet Elite 3D - Ordinato A-Z</title>
    
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>

    <style>
        :root { --bg: #0a0a0c; --accent: #007aff; --google: #4285F4; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: white; margin: 0; overflow-x: hidden; }

        header { padding: 40px 25px 20px; background: rgba(10,10,12,0.9); backdrop-filter: blur(20px); display: flex; justify-content: space-between; align-items: baseline; position: sticky; top: 0; z-index: 500; }

        #wallet { padding: 20px; display: flex; flex-direction: column; padding-bottom: 150px; }
        .badge { width: 100%; height: 180px; border-radius: 20px; margin-bottom: -110px; position: relative; transition: all 0.3s ease; border-top: 1.5px solid rgba(255,255,255,0.25); box-shadow: 0 -10px 30px rgba(0,0,0,0.7); cursor: pointer; }
        .badge:last-child { margin-bottom: 0; }
        .badge:active { transform: translateY(-30px) scale(1.02); z-index: 450 !important; }
        
        .badge-header { padding: 20px; display: flex; align-items: center; gap: 15px; }
        .badge-logo { width: 45px; height: 45px; background: white; border-radius: 12px; padding: 5px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); flex-shrink: 0; }
        .badge-logo img { width: 100%; height: 100%; object-fit: contain; }
        .badge-name { font-size: 18px; font-weight: 700; text-transform: uppercase; flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .action-btns { display: flex; gap: 12px; }
        .btn-icon { background: none; border: none; font-size: 20px; cursor: pointer; opacity: 0.6; padding: 5px; }

        .overlay { position: fixed; inset: 0; background: #121214; z-index: 1000; display: none; padding: 25px; overflow-y: auto; }
        .glass-card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); }
        input { width: 100%; background: #2c2c2e; border: none; padding: 18px; border-radius: 15px; color: white; font-size: 16px; margin-bottom: 15px; box-sizing: border-box; }
        
        .btn { padding: 16px; border-radius: 14px; font-weight: 700; border: none; cursor: pointer; width: 100%; margin-top: 10px; }
        .btn-google { background: var(--google); color: white; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-ghost { background: rgba(255,255,255,0.1); color: white; }

        .fab { position: fixed; bottom: 35px; right: 25px; width: 65px; height: 65px; background: var(--accent); color: white; border-radius: 50%; font-size: 35px; border: none; box-shadow: 0 10px 30px rgba(0,122,255,0.4); z-index: 400; }
        .logo-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 15px 0; }
        .logo-item { width: 100%; aspect-ratio: 1; background: white; border-radius: 10px; padding: 5px; box-sizing: border-box; }

        #presenter { position: fixed; inset: 0; background: white; z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; color: black; }
    </style>
</head>
<body>

    <header>
        <h1 style="margin:0">Wallet</h1>
        <div style="font-size: 14px;">
            <span onclick="exportData()" style="color:var(--accent); font-weight:bold;">Backup</span> ‚Ä¢ 
            <span onclick="document.getElementById('importFile').click()" style="color:var(--accent); font-weight:bold;">Ripristina</span>
            <input type="file" id="importFile" style="display:none" onchange="importData(this)">
        </div>
    </header>

    <div id="wallet"></div>

    <button class="fab" onclick="openCreator()">+</button>

    <div id="add-ui" class="overlay">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 id="ui-title" style="margin:0">Nuova Card</h2>
            <button onclick="closeCreator()" style="background:none; border:none; color:var(--accent); font-size:18px; font-weight:bold;">Chiudi</button>
        </div>

        <div class="glass-card">
            <input type="text" id="nameInp" placeholder="Nome Negozio..." oninput="searchLogos(this.value)">
            <div id="logoGrid" class="logo-grid"></div>

            <button class="btn btn-google" onclick="searchOnGoogle()">
                <img src="https://www.google.com/favicon.ico" width="18"> CERCA LOGO SU GOOGLE IMAGES
            </button>
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <button class="btn btn-ghost" onclick="document.getElementById('fileInp').click()">üì∑ CARICA FOTO</button>
                <button class="btn btn-ghost" onclick="pasteUrl()">üîó LINK URL</button>
            </div>
            <div style="font-size:11px; color:#888; text-align:center; margin-top:10px;">üí° Incolla un'immagine copiata (Ctrl+V)</div>
            
            <input type="file" id="fileInp" style="display:none" accept="image/*" onchange="handleFile(this.files[0])">

            <div style="margin-top:20px; border-top:1px solid rgba(255,255,255,0.1); padding-top:20px;">
                <input type="text" id="codeInp" placeholder="Codice tessera">
                <button class="btn btn-primary" style="background:#34c759;" onclick="startScanner()">üì∑ SCANSIONA CODICE</button>
            </div>
            
            <button class="btn btn-primary" id="saveBtn" style="margin-top:30px;" onclick="saveCard()">SALVA NEI BADGE</button>
        </div>
    </div>

    <div id="scan-ui" class="overlay" style="background:black; z-index:1100;"><div id="reader"></div><button class="btn btn-ghost" onclick="stopScanner()">Annulla</button></div>
    <div id="crop-ui" class="overlay" style="background:#000; z-index:1050;"><div style="height:70vh; overflow:hidden;"><img id="crop-img" style="max-width:100%;"></div><button class="btn btn-primary" onclick="finalizeCrop()">Ritaglia</button></div>

    <div id="presenter" onclick="this.style.display='none'">
        <div id="p-bg" style="position:absolute; top:0; width:100%; height:250px; z-index:-1;"></div>
        <div style="background:white; padding:15px; border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,0.1); margin-bottom:20px;"><img id="p-logo" style="max-width:150px; max-height:70px; object-fit:contain;"></div>
        <h2 id="p-name" style="margin-bottom:30px; font-size:24px; font-weight:800;"></h2>
        <svg id="p-barcode"></svg>
        <div id="p-code" style="font-family:monospace; margin-top:20px; letter-spacing:6px; font-size:1.2rem; font-weight:bold;"></div>
    </div>

<script>
    let cards = JSON.parse(localStorage.getItem('wallet_3d_v4')) || [];
    let curLogo = "", curColor = "#1c1c1e", cropper, html5QrCode, editId = null;
    const thief = new ColorThief();

    // --- PASTE LISTENER ---
    window.addEventListener('paste', e => {
        if (document.getElementById('add-ui').style.display !== 'block') return;
        const items = (e.clipboardData || e.originalEvent.clipboardData).items;
        for (let item of items) { if (item.type.indexOf("image") !== -1) handleFile(item.getAsFile()); }
    });

    function handleFile(file) {
        if (!file) return;
        const reader = new FileReader();
        reader.onload = e => {
            document.getElementById('crop-ui').style.display = 'block';
            const img = document.getElementById('crop-img');
            img.src = e.target.result;
            if(cropper) cropper.destroy();
            cropper = new Cropper(img, { aspectRatio: NaN, viewMode: 1 });
        };
        reader.readAsDataURL(file);
    }

    // --- LOGICA UI ---
    function openCreator(id = null) {
        editId = id;
        if (id !== null) {
            const c = cards.find(x => x.id === id);
            document.getElementById('ui-title').innerText = "Modifica Card";
            document.getElementById('nameInp').value = c.name;
            document.getElementById('codeInp').value = c.code;
            curLogo = c.logo; curColor = c.color;
            document.getElementById('logoGrid').innerHTML = `<img src="${curLogo}" class="logo-item" style="border:2px solid var(--accent)">`;
        } else {
            document.getElementById('ui-title').innerText = "Nuova Card";
            document.getElementById('nameInp').value = ""; document.getElementById('codeInp').value = "";
            document.getElementById('logoGrid').innerHTML = ""; curLogo = "";
        }
        document.getElementById('add-ui').style.display = 'block';
    }

    function closeCreator() { document.getElementById('add-ui').style.display = 'none'; }

    function saveCard() {
        const name = document.getElementById('nameInp').value.trim();
        const code = document.getElementById('codeInp').value.trim();
        if(!name || !code || !curLogo) return alert("Dati mancanti!");
        
        const cardData = { id: editId || Date.now(), name, code, logo: curLogo, color: curColor };
        
        if (editId !== null) {
            const idx = cards.findIndex(c => c.id === editId);
            cards[idx] = cardData;
        } else { cards.push(cardData); }

        localStorage.setItem('wallet_3d_v4', JSON.stringify(cards));
        location.reload();
    }

    // --- MEDIA ---
    function searchOnGoogle() { window.open(`https://www.google.com/search?tbm=isch&q=${encodeURIComponent(document.getElementById('nameInp').value)}+logo+png+transparent`, '_blank'); }

    async function searchLogos(val) {
        const grid = document.getElementById('logoGrid');
        if(val.length < 2) return;
        const clean = val.toLowerCase().trim().replace(/\s/g, '');
        const url = `https://wsrv.nl/?url=https://logo.clearbit.com/${clean}.it&w=200`;
        const img = new Image(); img.crossOrigin = "anonymous";
        img.onload = () => {
            grid.innerHTML = "";
            const el = document.createElement('img'); el.src = url; el.className = 'logo-item';
            el.onclick = () => {
                const canvas = document.createElement('canvas'); canvas.width = img.width; canvas.height = img.height;
                canvas.getContext('2d').drawImage(img, 0, 0); curLogo = canvas.toDataURL();
                try { curColor = `rgb(${thief.getColor(img).join(',')})`; } catch(e) {}
                grid.innerHTML = `<img src="${curLogo}" class="logo-item" style="border-color:var(--accent)">`;
            };
            grid.appendChild(el);
        };
        img.src = url;
    }

    function finalizeCrop() {
        curLogo = cropper.getCroppedCanvas().toDataURL('image/png');
        const temp = new Image();
        temp.onload = () => {
            try { curColor = `rgb(${thief.getColor(temp).join(',')})`; } catch(e) {}
            document.getElementById('crop-ui').style.display = 'none';
            document.getElementById('logoGrid').innerHTML = `<img src="${curLogo}" class="logo-item">`;
        };
        temp.src = curLogo;
    }

    function startScanner() {
        document.getElementById('scan-ui').style.display = 'block';
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (txt) => {
            document.getElementById('codeInp').value = txt;
            if (navigator.vibrate) navigator.vibrate(80);
            stopScanner();
        });
    }

    function stopScanner() { if(html5QrCode) html5QrCode.stop().then(() => document.getElementById('scan-ui').style.display = 'none'); }

    function pasteUrl() {
        const url = prompt("Link immagine:");
        if(url) {
            const img = new Image(); img.crossOrigin = "anonymous";
            img.onload = () => {
                const cv = document.createElement('canvas'); cv.width = img.width; cv.height = img.height;
                cv.getContext('2d').drawImage(img, 0, 0); curLogo = cv.toDataURL();
                document.getElementById('logoGrid').innerHTML = `<img src="${curLogo}" class="logo-item">`;
            };
            img.src = `https://wsrv.nl/?url=${encodeURIComponent(url)}&w=400`;
        }
    }

    // --- RENDER (Con Ordinamento Alfabetico) ---
    function render() {
        const wallet = document.getElementById('wallet');
        
        // 1. Ordina l'array 'cards' alfabeticamente per nome
        cards.sort((a, b) => a.name.localeCompare(b.name, undefined, {sensitivity: 'base'}));

        wallet.innerHTML = cards.length ? "" : "<p style='text-align:center; opacity:0.4; margin-top:100px;'>Nessuna tessera salvata</p>";
        
        cards.forEach((c, i) => {
            const div = document.createElement('div');
            div.className = 'badge';
            div.style.backgroundColor = c.color;
            div.style.zIndex = i; // Z-index dinamico per mantenere lo stack
            
            div.onclick = () => {
                document.getElementById('p-logo').src = c.logo;
                document.getElementById('p-name').innerText = c.name;
                document.getElementById('p-code').innerText = c.code;
                document.getElementById('p-bg').style.backgroundColor = c.color;
                document.getElementById('presenter').style.display = 'flex';
                JsBarcode("#p-barcode", c.code, { format: "CODE128", width: 2.5, height: 110, displayValue: false });
            };

            div.innerHTML = `
                <div class="badge-header">
                    <div class="badge-logo"><img src="${c.logo}"></div>
                    <div class="badge-name">${c.name}</div>
                    <div class="action-btns">
                        <button class="btn-icon" onclick="event.stopPropagation(); openCreator(${c.id})">‚úèÔ∏è</button>
                        <button class="btn-icon" onclick="event.stopPropagation(); if(confirm('Elimina ${c.name}?')){deleteCard(${c.id});}">üóëÔ∏è</button>
                    </div>
                </div>`;
            wallet.appendChild(div);
        });
    }

    function deleteCard(id) {
        cards = cards.filter(c => c.id !== id);
        localStorage.setItem('wallet_3d_v4', JSON.stringify(cards));
        render();
    }

    function exportData() {
        const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(cards)], {type:'application/json'}));
        a.download = 'wallet_backup.json'; a.click();
    }

    function importData(input) {
        const reader = new FileReader();
        reader.onload = e => { cards = JSON.parse(e.target.result); localStorage.setItem('wallet_3d_v4', JSON.stringify(cards)); render(); };
        reader.readAsText(input.files[0]);
    }

    render();
</script>
</body>
</html>
